<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
    </title>
    <style>
        fieldset {
            border: 1px solid #666;
            padding: 3px;
        }
        
        #photarea {
            padding: 5%;
            width: 90%;
            background: black;
        }
        
        img {
            width: 100%
        }
        
        #upload_btn {
            display: none;
        }
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body id="main">

    <!-- ヘッダー -->
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header"><a class="navbar-brand" href="#">写真アップロード</a></div>
            </div>
        </nav>
    </header>
    <!-- ヘッダー -->

    <!-- コンテンツ -->
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>PHP＆JS＆HTML５</h1>
            <h2 style="color:midnightblue">jpeg以外はアップロードできません</h2>
            <p>最初にカメラ選択をおこない、サーバにアップロードします。PHP側で受け取りサーバに置く処理をおこないます。</p>
            <p><a href="#" id="select_btn" class="btn btn-primary btn-lg">カメラ/写真選択</a></p>
            <form method="post" action="fileup.php" enctype="multipart/form-data">
                <input type="file" accept="image/*" capture="camera" id="image_file" value="" name="upfile" style="display: none;">
                <input type="submit" id="upload_btn" class="btn btn-success btn-lg" value="Fileアップロード">
            </form>

        </div>
        <div id="photarea">
            <!-- ここにPHPの変数を記述 -->
        </div>
    </div>
    <!-- コンテンツ -->
    
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("h2").hide();
        });

        //非表示のinput type="file"をクリック
        $("#select_btn").on("click", function() {
            $("#upload_btn").hide();
            $("#image_file").trigger("click");
        });

        
        $("#image_file").on("change",function(){
        //データ量が1.5Mを超えたh1を書き換える
            const input = $('#image_file').get(0).files[0];
            if(input.size/1024 > 1500){
                $("h1").html("<h1>FileDateisOver!!</h1>");
                $("h1").css("color","red");
                return false;
            }else{
                $("h1").html("<h1>PHP＆JS＆HTML５</h1>");
                $("h1").css("color","black");
            }

        //jpeg画像以外の画像の場合h2を表示
            if(input.type != "image/jpeg"){
                $("h2").show();
                return false;
            }else{
                $("h2").hide();
            }
        //File選択したら”Fileアップロード”ボタンを表示
            if(input.size/1024 < 1500 && input.type == "image/jpeg"){
                $("#upload_btn").show();
            }
        });

    </script>
</body>

</html>
